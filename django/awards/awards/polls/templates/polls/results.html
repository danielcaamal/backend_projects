<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/reset.css' %}">
    <link rel="stylesheet" href="{% static 'polls/result.css' %}">
    <title>Results</title>
</head>
<body>
    <header>
        <h1>{{ question.text }}</h1>
    </header>
    <main>
        <ul>
            {% for choice in question.question_choices.all %}
                <li>{{ choice.text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}">Te gustar√≠a votar de nuevo?</a>
    </main>
</body>
</html>
